<script>
(function(){
  const txt = document.getElementById('txt');
  const localeSel = document.getElementById('locale');

  function getLocale(){
    const val = localeSel.value;
    return val === 'auto' ? (navigator.language || 'en') : val;
  }

  function segmentWords(text, locale){
    if ('Segmenter' in Intl){
      try{
        const seg = new Intl.Segmenter(locale, {granularity:'word'});
        return Array.from(seg.segment(text)).filter(s=>s.isWordLike).length;
      }catch{ /* fallback below */ }
    }
    return text.trim().split(/\s+/).filter(Boolean).length;
  }

  window.count = function(){
    const val = txt.value || '';
    const loc = getLocale();
    const chars = val.length;
    const charsNoSpace = val.replace(/\s+/g,'').length;
    const words = val.trim() ? segmentWords(val, loc) : 0;
    const lines = val ? val.split(/\n/).length : 0;
    const paras = val ? val.split(/\n\s*\n/).filter(p=>p.trim()).length : 0;
    const sentences = val ? (val.match(/[.!?„ÄÇÔºÅÔºü]+/g) || []).length : 0;

    wc.textContent = 'Words: ' + words;
    cc.textContent = 'Characters: ' + chars;
    ccns.textContent = 'Characters (no spaces): ' + charsNoSpace;
    lc.textContent = 'Lines: ' + lines;
    pc.textContent = 'Paragraphs: ' + paras;
    sc.textContent = 'Sentences (approx.): ' + sentences;
  };

  const langParam = new URLSearchParams(location.search).get('lang');
  if (langParam && Array.from(localeSel.options).some(o=>o.value===langParam)) {
    localeSel.value = langParam;
  }

})();
</script>

<script>
(function(){
  // ‰øùÁïôÂõûÈ¶ñÈ°µÂäüËÉΩÂπ∂ÈÄè‰º† ?lang
  var path = location.pathname.replace(/\/+$/,'');
  var parts = path.split('/');
  if (parts.length >= 3) parts = parts.slice(0, parts.length - 2);
  else parts = [''];
  var home = parts.join('/') + '/';
  var cur = new URL(location.href);
  var lang = cur.searchParams.get('lang');
  if (lang) {
    var u = new URL(home, location.origin);
    u.searchParams.set('lang', lang);
    home = u.pathname + u.search + u.hash;
  }
  document.querySelectorAll('a[data-home]').forEach(a=>a.setAttribute('href', home));
})();
</script>
