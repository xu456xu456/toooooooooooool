  (function(){

    function getCookie(name){ return ('; '+document.cookie).split('; '+name+'=').pop().split(';')[0] || ''; }
    function setCookie(name, val){ document.cookie = name+'='+val+';path=/;max-age=31536000'; }

    function pickLang(){
      const url = new URL(location.href);
      const qLang = (url.searchParams.get('lang')||'').toLowerCase();
      const cookieLang = getCookie('lang');
      const nav = (navigator.language||'en').toLowerCase();
      const MAP = {en:'en', tl:'ph', fil:'ph', id:'id', vi:'vi', bn:'bn', sw:'sw', ar:'ar', zh:'zh', 'zh-cn':'zh', 'zh-hans':'zh'};
      let lang = 'en';
      if (qLang && LANGS.includes(qLang)) lang = qLang;
      else if (cookieLang && LANGS.includes(cookieLang)) lang = cookieLang;
      else lang = MAP[nav] || MAP[nav.split('-')[0]] || 'en';
      setCookie('lang', lang);
      document.documentElement.lang = (lang==='ph'?'tl':(lang==='ng'?'en':lang));
      document.documentElement.dir = (lang==='ar'?'rtl':'ltr');
      return lang;
    }

    function merge(base, over){
      const out = Array.isArray(base)? base.slice() : {...base};
      if (!over) return out;
      for (const k of Object.keys(over)){
        if (over[k] && typeof over[k]==='object' && !Array.isArray(over[k]) && base && typeof base[k]==='object'){
          out[k] = merge(base[k], over[k]);
        } else {
          out[k] = over[k];
        }
      }
      return out;
    }

    function get(obj, path){
      return String(path).split('.').reduce((o,k)=> (o && k in o)? o[k] : undefined, obj);
    }

      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const v = get(D, el.getAttribute('data-i18n'));
        if (v==null) return;
        if (/<[a-z][\s\S]*>/i.test(v)) el.innerHTML = v;

  <!-- logic -->
  <script>
  (function(){
    function parseDate(v){
      if(!v) return null;
      var t = v.split('-').map(Number);
      if(t.length!==3) return null;
      return new Date(t[0], t[1]-1, t[2]);
    }
    function diffYMD(a, b){
      if(b < a){ var tmp=a; a=b; b=tmp; }
      var y = b.getFullYear() - a.getFullYear();
      var m = b.getMonth() - a.getMonth();
      var d = b.getDate() - a.getDate();
      if (d < 0){
        var pm = new Date(b.getFullYear(), b.getMonth(), 0);
        d += pm.getDate();
        m -= 1;
      }
      if (m < 0){ m += 12; y -= 1; }
      return {y:y, m:m, d:d};
    }
    function fmtYMD(lang, o){
      switch(lang){
        case 'zh': return o.y+' 年 '+o.m+' 个月 '+o.d+' 天';
        case 'ar': return o.y+' سنة، '+o.m+' شهر، '+o.d+' يوم';
        case 'id': return o.y+' tahun, '+o.m+' bulan, '+o.d+' hari';
        case 'vi': return o.y+' năm, '+o.m+' tháng, '+o.d+' ngày';
        case 'bn': return o.y+' বছর, '+o.m+' মাস, '+o.d+' দিন';
        case 'ph': return o.y+' taon, '+o.m+' buwan, '+o.d+' araw';
        case 'sw': return o.y+' miaka, '+o.m+' miezi, '+o.d+' siku';
        case 'ng':
        case 'en':
        default:   return o.y+' years, '+o.m+' months, '+o.d+' days';
      }
    }
    var $ = function(id){ return document.getElementById(id); };
    function t(key){
      var el = document.querySelector('[data-i18n="'+key+'"]');
      return el ? (el.textContent || el.innerText || '') : '';
    }
    $('calc').addEventListener('click', function(){
      var dob = parseDate($('dob').value);
      var end = parseDate($('end').value) || new Date();
      var out = $('out');
      if(!dob){ out.textContent = t('msg.invalidDob') || 'Please enter a valid date of birth.'; out.classList.add('muted'); return; }
      if(end < dob){ out.textContent = t('msg.endBefore') || 'End date must be after date of birth.'; out.classList.add('muted'); return; }
      var diff = diffYMD(dob, end);
      out.classList.remove('muted');
      out.textContent = fmtYMD(window.__PAGE_LANG__||'en', diff);
    });
    $('clear').addEventListener('click', function(){
      $('dob').value = '';
      $('end').value = '';
      $('out').textContent = t('result.placeholder') || 'Result will appear here.';
      $('out').classList.add('muted');
    });
  })();
  </script>

    else parts = [''];
    var home = parts.join('/') + '/';
    var cur = new URL(location.href);
    var lang = cur.searchParams.get('lang');
    if (lang) {
      var u = new URL(home, location.origin);
      u.searchParams.set('lang', lang);
      home = u.pathname + u.search + u.hash;

    });
