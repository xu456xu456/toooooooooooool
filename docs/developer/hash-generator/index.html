<script>
  async function hash(algo){
    const msg = new TextEncoder().encode(document.getElementById('src').value || '');
    const buf = await crypto.subtle.digest(algo, msg);
    const hex = Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    document.getElementById('out').value = hex;
  }
</script>
