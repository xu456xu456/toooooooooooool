  function getLang(){
    const u = new URL(location.href);
    return u.searchParams.get('lang') || localStorage.getItem('lang') || 'en';
  }

  function setHomeLinks(lang){
    // mirror existing home resolver but preserve ?lang
    var path = location.pathname.replace(/\/+$/,'');
    var parts = path.split('/');
    if (parts.length >= 3) parts = parts.slice(0, parts.length - 2);
    else parts = [''];
    var home = parts.join('/') + '/';
    if (lang){
      var u = new URL(home, location.origin);
      u.searchParams.set('lang', lang);
      home = u.pathname + u.search + u.hash;
    }
    document.querySelectorAll('[data-home]').forEach(a=>a.setAttribute('href', home));
  }

  function applyLang(lang){
    const t = I18N[lang] || I18N.en;
    document.documentElement.lang = HTML_LANG[lang] || 'en';
    document.documentElement.dir  = (lang === 'ar') ? 'rtl' : 'ltr';

    document.title = t.pageTitle;
    const md = document.querySelector('meta[name="description"]');

    document.getElementById('backLink').textContent = t.back;
    document.getElementById('title').textContent = t.title;
    document.getElementById('lblIn').textContent = t.in;
    document.getElementById('btnEnc').textContent = t.enc;
    document.getElementById('btnDec').textContent = t.dec;
    document.getElementById('lblOut').textContent = t.out;
    document.getElementById('topLink').textContent = t.backTop;

    window._i18n = t;
    localStorage.setItem('lang', lang);

    const url = new URL(location.href);
    url.searchParams.set('lang', lang);
    history.replaceState({}, '', url.pathname + '?' + url.searchParams.toString());

    setHomeLinks(lang);
  }

<script>
  // ---------- core encode/decode (localized errors) ----------
  function enc(){
    document.getElementById('out').value =
      encodeURIComponent(document.getElementById('src').value);
  }
  function dec(){
    try{
      document.getElementById('out').value =
        decodeURIComponent(document.getElementById('src').value);
    }catch(e){
      const t = window._i18n || I18N.en;
      document.getElementById('out').value = t.invalid;
    }
  }
  document.getElementById('btnEnc').onclick = enc;
  document.getElementById('btnDec').onclick = dec;
</script>
