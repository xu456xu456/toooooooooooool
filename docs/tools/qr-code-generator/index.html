<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // ---------- i18n (9 languages) ----------
  const I18N = {
    en:{title:"QR Code Generator", back:"← Back to Home", text:"Text / URL", size:"Size (px)", ecc:"Error correction", margin:"Margin", fg:"Foreground", bg:"Background", fmt:"Format", gen:"Generate", copy:"Copy", dl:"Download", tip:"Tip: Higher error correction (Q/H) makes codes more robust but increases density.", copied:"Copied.", copiedFail:"Copy not supported.", ready:"Ready.", need:"Enter some text first."},
    zh:{title:"二维码生成器", back:"← 返回首页", text:"文本 / 链接", size:"尺寸（像素）", ecc:"纠错级别", margin:"边距", fg:"前景色", bg:"背景色", fmt:"格式", gen:"生成", copy:"复制", dl:"下载", tip:"提示：更高的纠错级别（Q/H）更稳健，但二维码会更密。", copied:"已复制。", copiedFail:"浏览器不支持复制。", ready:"已生成。", need:"请先输入内容。"},
    ph:{title:"QR Code Generator", back:"← Balik sa Home", text:"Teksto / URL", size:"Sukat (px)", ecc:"Error correction", margin:"Margin", fg:"Kulay (harap)", bg:"Kulay (likod)", fmt:"Format", gen:"Gumawa", copy:"Kopya", dl:"I-download", tip:"Tip: Mas mataas na correction (Q/H) mas matibay pero mas siksik.", copied:"Nakopya.", copiedFail:"Hindi suportado ang kopya.", ready:"Handa na.", need:"Maglagay muna ng teksto."},
    id:{title:"Pembuat Kode QR", back:"← Kembali", text:"Teks / URL", size:"Ukuran (px)", ecc:"Koreksi galat", margin:"Margin", fg:"Warna depan", bg:"Warna belakang", fmt:"Format", gen:"Buat", copy:"Salin", dl:"Unduh", tip:"Tips: Koreksi lebih tinggi (Q/H) lebih kuat namun lebih padat.", copied:"Tersalin.", copiedFail:"Salin tidak didukung.", ready:"Siap.", need:"Masukkan teks dulu."},
    vi:{title:"Trình tạo mã QR", back:"← Về trang chủ", text:"Văn bản / URL", size:"Kích thước (px)", ecc:"Sửa lỗi", margin:"Lề", fg:"Màu trước", bg:"Màu nền", fmt:"Định dạng", gen:"Tạo", copy:"Sao chép", dl:"Tải xuống", tip:"Mẹo: Sửa lỗi cao (Q/H) giúp ổn định hơn nhưng mã dày hơn.", copied:"Đã sao chép.", copiedFail:"Không hỗ trợ sao chép.", ready:"Sẵn sàng.", need:"Nhập nội dung trước."},
    bn:{title:"কিউআর কোড জেনারেটর", back:"← হোমে ফিরে যান", text:"টেক্সট / URL", size:"সাইজ (px)", ecc:"এরর কারেকশন", margin:"মার্জিন", fg:"ফোরগ্রাউন্ড", bg:"ব্যাকগ্রাউন্ড", fmt:"ফরম্যাট", gen:"তৈরি করুন", copy:"কপি", dl:"ডাউনলোড", tip:"টিপ: বেশি কারেকশন (Q/H) আরও মজবুত কিন্তু বেশি ঘন।", copied:"কপি হয়েছে।", copiedFail:"কপি সমর্থিত নয়।", ready:"রেডি।", need:"আগে টেক্সট লিখুন।"},
    ng:{title:"QR Code Generator", back:"← Back to Home", text:"Text / URL", size:"Size (px)", ecc:"Error correction", margin:"Margin", fg:"Foreground", bg:"Background", fmt:"Format", gen:"Generate", copy:"Copy", dl:"Download", tip:"Tip: Q/H gives more robustness but denser code.", copied:"Copied.", copiedFail:"Copy not supported.", ready:"Ready.", need:"Type some text first."},
    sw:{title:"Kijenzi cha QR", back:"← Rudi Nyumbani", text:"Maandishi / URL", size:"Ukubwa (px)", ecc:"Urekebishaji wa hitilafu", margin:"Ukingo", fg:"Rangi ya mbele", bg:"Rangi ya nyuma", fmt:"Muundo", gen:"Tengeneza", copy:"Nakili", dl:"Pakua", tip:"Kidokezo: Urekebishaji wa juu (Q/H) ni thabiti zaidi lakini mnene.", copied:"Imenakiliwa.", copiedFail:"Kunakili hakusaidiwi.", ready:"Tayari.", need:"Weka maandishi kwanza."},
    ar:{title:"مولِّد رمز الاستجابة السريعة", back:"← الرجوع إلى الرئيسية", text:"نص / رابط", size:"الحجم (بكسل)", ecc:"تصحيح الخطأ", margin:"الهامش", fg:"اللون الأمامي", bg:"اللون الخلفي", fmt:"الصيغة", gen:"توليد", copy:"نسخ", dl:"تنزيل", tip:"معلومة: كلما زاد التصحيح (Q/H) زادت المتانة لكن يصبح الرمز أكثر كثافة.", copied:"تم النسخ.", copiedFail:"النسخ غير مدعوم.", ready:"جاهز.", need:"أدخل نصًا أولاً."}
  };
  const HTML_LANG = {en:'en', zh:'zh-CN', ph:'tl-PH', id:'id-ID', vi:'vi-VN', bn:'bn', ng:'en-NG', sw:'sw', ar:'ar'};
  const qs = new URLSearchParams(location.search);

  function setHomeLinksForLang(lang){
    var path = location.pathname.replace(/\/+$/,'');
    var parts = path.split('/');
    if (parts.length >= 3) parts = parts.slice(0, parts.length - 2);
    else parts = [''];
    var home = parts.join('/') + '/';
    const u = new URL(home, location.origin);
    u.searchParams.set('lang', lang);
    document.querySelectorAll('a[data-home]').forEach(a=>a.setAttribute('href', u.pathname+u.search+u.hash));
  }

  function applyLang(lang){
    const t = I18N[lang] || I18N.en;
    document.title = t.title + " | GoToolOnline";
    document.documentElement.lang = HTML_LANG[lang] || 'en';
    document.documentElement.dir = (lang==='ar') ? 'rtl' : 'ltr';

    document.getElementById('back').textContent = t.back;
    document.getElementById('title').textContent = t.title;
    document.getElementById('labText').textContent = t.text;
    document.getElementById('labSize').textContent = t.size;
    document.getElementById('labECC').textContent  = t.ecc;
    document.getElementById('labMargin').textContent = t.margin;
    document.getElementById('labFg').textContent = t.fg;
    document.getElementById('labBg').textContent = t.bg;
    document.getElementById('labFmt').textContent = t.fmt;
    document.getElementById('gen').textContent = t.gen;
    document.getElementById('copy').textContent = t.copy;
    document.getElementById('dl').textContent = t.dl;
    document.getElementById('tip').textContent = t.tip;

    localStorage.setItem('lang', lang);
    qs.set('lang', lang);
    history.replaceState({}, '', location.pathname + '?' + qs.toString());
    setHomeLinksForLang(lang);
  }

  (function bootLang(){
    const L = qs.get('lang') || localStorage.getItem('lang') || 'en';
    const sel = document.getElementById('lang');
    sel.value = I18N[L] ? L : 'en';
    applyLang(sel.value);
    sel.addEventListener('change', e=> applyLang(e.target.value));
  })();

  // ---------- QR build (using API; supports PNG/SVG, ecc, margin, color) ----------
  const $ = s=>document.querySelector(s);
  const img = $('#qrImg'), msg = $('#msg');

  function hexNoHash(c){ return (c||'#000000').replace(/^#/,''); }

  function buildURL(){
    const data = ($('#text').value || '').trim();
    if (!data) return null;
    const size = Math.max(120, Math.min(1024, parseInt($('#size').value||'240',10)));
    const ecc  = $('#ecc').value || 'M';
    const margin = Math.max(0, Math.min(20, parseInt($('#margin').value||'2',10)));
    const fg = hexNoHash($('#fg').value);
    const bg = hexNoHash($('#bg').value);
    const fmt = $('#fmt').value === 'svg' ? 'svg' : 'png';

    const base = 'https://api.qrserver.com/v1/create-qr-code/';
    const u = new URL(base);
    u.searchParams.set('data', data);
    u.searchParams.set('size', `${size}x${size}`);
    u.searchParams.set('ecc', ecc);
    u.searchParams.set('margin', String(margin));
    u.searchParams.set('color', fg);
    u.searchParams.set('bgcolor', bg);
    if (fmt === 'svg') u.searchParams.set('format', 'svg');

    // persist shareable state (except colors which we also persist)
    const lang = document.getElementById('lang').value;
    qs.set('lang', lang);
    qs.set('data', encodeURIComponent(data));
    qs.set('size', String(size));
    qs.set('ecc', ecc);
    qs.set('margin', String(margin));
    qs.set('fmt', fmt);
    qs.set('fg', fg);
    qs.set('bg', bg);
    history.replaceState({}, '', location.pathname + '?' + qs.toString());

    return { url: u.toString(), fmt };
  }

  function render(){
    const lang = document.getElementById('lang').value;
    const t = I18N[lang] || I18N.en;

    const built = buildURL();
    if (!built){ img.removeAttribute('src'); msg.textContent = t.need; return; }
    img.width = img.height = Math.max(120, Math.min(1024, parseInt($('#size').value||'240',10)));
    img.src = built.url;
    msg.textContent = t.ready;
  }

  // Copy: try Clipboard API with blob
  async function copyImg(){
    const lang = document.getElementById('lang').value;
    const t = I18N[lang] || I18N.en;
    const built = buildURL();
    if (!built){ msg.textContent = t.need; return; }
    try{
      const res = await fetch(built.url, {mode:'cors', cache:'no-cache'});
      const blob = await res.blob();
      if (!('ClipboardItem' in window)) throw new Error('no clipboard item');
      await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
      msg.textContent = t.copied;
    }catch(e){
      msg.textContent = t.copiedFail;
    }
  }

  function downloadImg(){
    const lang = document.getElementById('lang').value;
    const t = I18N[lang] || I18N.en;
    const built = buildURL();
    if (!built){ msg.textContent = t.need; return; }
    const a = document.createElement('a');
    a.href = built.url;
    a.download = built.fmt === 'svg' ? 'qrcode.svg' : 'qrcode.png';
    document.body.appendChild(a); a.click(); a.remove();
  }

  // Events
  ['text','size','ecc','margin','fg','bg','fmt'].forEach(id=>{
    document.getElementById(id).addEventListener('input', render);
  });
  document.getElementById('gen').addEventListener('click', render);
  document.getElementById('copy').addEventListener('click', copyImg);
  document.getElementById('dl').addEventListener('click', downloadImg);

  // Load from URL if present
  (function loadFromURL(){
    const d = qs.get('data'); if (d) document.getElementById('text').value = decodeURIComponent(d);
    const size = qs.get('size'); if (size) document.getElementById('size').value = size;
    const ecc = qs.get('ecc'); if (ecc) document.getElementById('ecc').value = ecc;
    const margin = qs.get('margin'); if (margin) document.getElementById('margin').value = margin;
    const fmt = qs.get('fmt'); if (fmt) document.getElementById('fmt').value = fmt;
    const fg = qs.get('fg'); if (fg) document.getElementById('fg').value = '#'+fg;
    const bg = qs.get('bg'); if (bg) document.getElementById('bg').value = '#'+bg;
    render();
  })();
</script>
