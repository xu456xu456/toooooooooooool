<!doctype html><html lang="zh"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>IP 查询（IP Lookup）</title>
</head><body style="font-family:system-ui,Segoe UI,Roboto,Arial">
<div style="position:sticky;top:0;padding:10px 14px;border-bottom:1px solid #eee;background:#fff">
  <a href="/">← 返回首页</a>
</div>
<main style="padding:18px">
  <h2>IP 查询</h2>
  <p>点击下方按钮获取公网 IP：</p>
  <button id="btn">查询我的 IP</button>
  <div id="out" style="margin-top:8px"></div>
</main>
<script>
  document.getElementById('btn').onclick = function(){
    var out = document.getElementById('out');
    out.textContent = '查询中…';
    fetch('https://api64.ipify.org?format=json').then(r=>r.json()).then(d=>{
      out.textContent = '你的公网IP：' + d.ip;
    }).catch(()=>{ out.textContent = '查询失败'; });
  };
</script>
</body></html>
